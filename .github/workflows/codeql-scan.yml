name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Skip analysis if changes occur in the docs directory
      - name: Skip analysis if docs directory modified
        if: ${{ github.event_name != 'schedule' && contains(github.event.head_commit.modified, 'docs/') }}
        run: |
          echo "Skipping analysis as changes occurred in the docs directory"
          exit 0

      # Initialize the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      # Remove existing security alert flags
      - name: Remove security alert flags
        if: ${{ github.event_name != 'schedule' }}
        run: |
          # Remove any existing security alert flags
          # Replace 'your_token' with a GitHub token that has permissions to modify issues
          curl -X PATCH \
            -H "Authorization: token your_token" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues?labels=security -d '{"labels": []}'
