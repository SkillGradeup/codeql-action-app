name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'java', 'python', 'cpp', 'csharp' ] # Add other languages as needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      # Exclude the 'docs' directory from being scanned
      - name: Perform CodeQL Analysis
        if: ${{ !startsWith(github.event.head_commit.modified, 'docs/') }}  # Skip analysis if the commit modifies files in the 'docs' directory
        uses: github/codeql-action/analyze@v1
