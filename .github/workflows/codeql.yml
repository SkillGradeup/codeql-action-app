name: "CodeQL_Test"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '43 7 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript" ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Copy .codeqlrc file
      run: |
        if [ -f .codeqlrc ]; then
          cp .codeqlrc $GITHUB_WORKSPACE/.codeqlrc
        else
          echo "The .codeqlrc file does not exist. Skipping copying."
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      run: |
        codeql analyze /language:${{ matrix.language }}
