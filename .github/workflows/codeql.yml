name: "CodeQL_Test"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '43 7 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript" ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Exclude files within the 'docs' directory
      run: |
        find . -type f -not -path "./docs/*" > included-files.txt

    - name: Perform CodeQL Analysis
      run: |
        CODEQL_PATH=$(which codeql)
        if [ -z "$CODEQL_PATH" ]; then
          echo "Error: CodeQL binary not found."
          exit 1
        fi
        $CODEQL_PATH analyze /language:${{matrix.language}} -ic/included-files.txt || true
