name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '43 7 * * 3'

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Remove previous issues detected in the 'docs' directory
      - name: Remove previous issues in docs directory
        run: |
          git rm -r --cached docs
          git commit -m "Remove previous issues in docs directory" || true
          git push

      # Skip analysis if only docs directory is modified
      - name: Skip analysis if only docs directory modified
        if: ${{ !contains(github.event.head_commit.modified, 'docs/') }}
        run: exit 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
